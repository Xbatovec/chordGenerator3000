<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord code generator</title>
    <link rel="stylesheet" href="style/index.css">
    <script defer src="js/func.js"></script>
    <script defer src="js/drawing.js"></script>
    <script defer src="js/chordCode.js"></script>
</head>
<body>
    <div id="plane">
        <div id="plane-container">
            <h1 id="chord" class="chord-editable" spellcheck="false" contenteditable="true" oninput="draw()">Cmajor</h1>
            <canvas id="chord-map" width="850px" height="375px" style="cursor: pointer;" onclick="canvasClicked(event)"></canvas>
            <div id="copy-box">
                <textarea id="copy-text" spellcheck="false"></textarea>
                <h2 id="copy-header" onclick="copyCode()">Click to copy</h2>
            </div>
        </div>
    </div>
</body>
</html>
